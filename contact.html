<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Robert P</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script src="/src/js/header.js" defer></script>
</head>
<body data-page="contact">
  <div id="site-header"></div>
  <main>
    <section class="container card" style="margin-top:32px;max-width:500px">
      <h3>Contact Me</h3>
      <!-- Replace the action URL below with your Formspree endpoint after signup -->
      <form action="https://formspree.io/f/xaqdjgde" method="POST">
        <input type="hidden" name="_redirect" value="thankyou.html">
        <label>
          Your email:
          <input type="email" name="email" required>
        </label>
        <label>
          Your message:
          <textarea name="message" rows="4" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Send</button>
        </div>
      </form>
      <div class="muted small" style="margin-top:12px">This form is protected and secure via Formspree.</div>
    </section>
  </main>
  <footer class="site-footer container">
    <div>© StarterSite. All rights reserved.</div>
    <div class="muted small">Built with HTML • CSS • JavaScript</div>
  </footer>
</body>
</html>
