<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Starter Site ‚Äî Beginner Friendly</title>
  <!-- Leaflet CSS (for map) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <!-- Link to external stylesheet (clean file separation) -->
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet JS (deferred, must load before our script) -->
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Defer loading the JS so the DOM is ready when script runs -->
  <script defer src="script.js"></script>
</head>
<body>
  <!--
    Header / Navigation
    - Responsive nav bar using flexbox
    - 'theme-toggle' button toggles light/dark theme via JS
  -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo">
          <img src="https://media.licdn.com/dms/image/v2/C4D03AQGY1zLFgyAQpQ/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1516608282786?e=1772668800&v=beta&t=s8YtFO5edS3aBoVzcB9ScYxNScSKUC9NUm2M-gmADPk" alt="Profile photo" loading="lazy" decoding="async">
        </div>
        <div class="brand-text">
          <h1 class="site-title">StarterSite</h1>
          <p class="site-tag">Simple, modern, and framework-free</p>
        </div>
      </div>

      <nav class="main-nav" aria-label="Primary">
        <button class="nav-toggle" aria-expanded="false" aria-controls="nav-list">‚ò∞</button>
        <ul id="nav-list" class="nav-list">
          <li><a href="#home">Home</a></li>
          <!-- Features link removed -->
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <!-- Theme toggle: small interactive JS feature -->
      <button id="theme-toggle" class="theme-toggle" aria-pressed="false" title="Toggle theme">üåô</button>
    </div>
  </header>

  <!--
    Hero section
    - Uses CSS Grid to place hero content and an aside card
    - CTA scrolls to contact area using JS smooth scrolling
  -->
  <main>
    <section id="home" class="hero container">
      <div class="hero-content">
        <h2 class="hero-title">Robert's Website</h2>
        <p class="hero-sub">A Modern Website</p>
        <!-- Hero CTAs removed for production -->
      </div>

      <!-- Why this starter aside removed for production -->
    </section>

    <!-- Features section removed for production -->

    <!-- Map section removed for production -->

    <!-- Yelp search (uses server-side proxy) -->
    <section id="yelp" class="container yelp card">
      <h3 class="section-title">Yelp search</h3>
      <p class="muted small">Search local businesses (server-side proxy).</p>

      <div class="yelp-controls">
        <input id="yelp-term" type="search" placeholder="Cuisine or keyword (pizza, sushi)" aria-label="Search term">
        <input id="yelp-location" placeholder="Location (city, leave empty to use your location)" aria-label="Location">

        <label style="display:flex;align-items:center;gap:8px">
          <select id="yelp-price" aria-label="Price range">
            <option value="">Any price</option>
            <option value="1">$</option>
            <option value="2">$$</option>
            <option value="3">$$$</option>
            <option value="4">$$$$</option>
          </select>
        </label>

        <select id="yelp-distance" aria-label="Distance (miles)" style="width:130px">
          <option value="">Any distance</option>
          <option value="1">1 mile</option>
          <option value="2">2 miles</option>
          <option value="5">5 miles</option>
          <option value="10">10 miles</option>
          <option value="20">20 miles</option>
        </select>

        <button id="yelp-use-location" class="btn ghost" title="Use browser location">üìç Use my location</button>
        <button id="yelp-search" class="btn primary">Search Yelp</button>
      </div>

      <div id="yelp-results" class="cards-grid" aria-live="polite"></div>
      <div id="yelp-details" class="card hidden" style="margin-top:12px"></div>
    </section>

    <!-- Contact section removed for production -->
  </main>

  <!-- Footer -->
  <footer class="site-footer container">
    <div>¬© StarterSite ‚Äî All rights reserved.</div>
    <div class="muted small">Built with HTML ‚Ä¢ CSS ‚Ä¢ JavaScript</div>
  </footer>

</body>
</html>
